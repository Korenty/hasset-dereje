<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Office | Secure Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        :root {
            --gold: #D4AF37;
            --white: #ffffff;
            --bg-black: #050505;
            --card-black: #0a0a0a;
            --border: #1a1a1a;
            --input-bg: #000000;
        }

        body { 
            background: var(--bg-black); 
            color: var(--white); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            opacity: 1 !important; 
        }

        /* Subtle atmospheric depth */
        .ambient-glow {
            position: absolute;
            width: 60vw;
            height: 60vh;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.05) 0%, rgba(0,0,0,0) 70%);
            z-index: 0;
            pointer-events: none;
        }

        .office-container { 
            position: relative;
            z-index: 1;
            width: 100%; 
            max-width: 900px; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 2rem; 
            padding: 2rem; 
        }

        .login-box { 
            background: var(--card-black); 
            padding: 4rem 3rem; 
            border: 1px solid var(--border); 
            position: relative; 
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            backdrop-filter: blur(10px);
        }

        .login-box:hover {
            border-color: var(--gold);
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .login-box h2 { 
            font-family: 'Playfair Display', serif; 
            font-size: 2.2rem;
            margin-bottom: 1.5rem; 
            color: var(--white); 
            line-height: 1.1;
        }

        .login-box p {
            font-size: 0.85rem; 
            opacity: 0.5; 
            margin-bottom: 2.5rem; 
            line-height: 1.8;
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        .input-field { 
            width: 100%; 
            background: var(--input-bg); 
            border: 1px solid #222; 
            padding: 1.2rem; 
            color: white; 
            margin-bottom: 1.2rem; 
            outline: none; 
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
            transition: 0.3s;
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            text-align: center;
        }

        .input-field:focus { 
            border-color: var(--gold); 
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
        }

        .badge { 
            position: absolute; 
            top: -12px; 
            left: 30px; 
            background: var(--gold); 
            color: black; 
            padding: 6px 14px; 
            font-size: 0.65rem; 
            font-weight: 800; 
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .btn-entry {
            width: 100%; 
            padding: 1.2rem;
            border: 1px solid transparent; 
            cursor: pointer;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            font-size: 0.7rem;
            transition: 0.4s;
        }

        .btn-gold { background: var(--gold); color: black; }
        .btn-white { background: var(--white); color: black; }

        .btn-entry:hover { 
            background: transparent;
            color: white;
            border-color: white;
            letter-spacing: 0.3em;
        }

        .back-home {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.3);
            text-decoration: none;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .back-home:hover { color: var(--gold); }

        @media (max-width: 768px) {
            .office-container { grid-template-columns: 1fr; padding-top: 2rem; overflow-y: auto; height: 100vh; }
            .login-box { padding: 3rem 2rem; }
            body { overflow-y: auto; }
        }
    </style>
</head>
<body>

    <div class="ambient-glow"></div>

    <div class="office-container">
        <div class="login-box">
            <span class="badge">V.I.P. Partner</span>
            <h2>Private <br>Asset Vault</h2>
            <p>Authorized access for global agencies and diplomatic partners. Download master files and briefing decks.</p>
            <form id="clientForm">
                <input type="password" id="clientPass" class="input-field" placeholder="••••••••">
                <button type="button" onclick="checkClient()" class="btn-entry btn-gold">Verify & Enter</button>
            </form>
        </div>

        <div class="login-box">
            <span class="badge" style="background: white;">Management</span>
            <h2>Digital <br>System Core</h2>
            <p>Administrative console for brand orchestration, lead management, and global system analytics.</p>
            <form id="adminForm">
                <input type="password" id="adminPass" class="input-field" placeholder="••••••••">
                <button type="button" onclick="checkAdmin()" class="btn-entry btn-white">Access Console</button>
            </form>
        </div>
    </div>

    <a href="index.html" class="back-home">← Return to Public Site</a>

    <script>
        // Authentication logic linked to dashboard roles
        function checkClient() {
            const pass = document.getElementById('clientPass').value;
            if(pass === "Hasset") {
                sessionStorage.setItem('userRole', 'client');
                window.location.href = "office-dashboard.html"; 
            } else {
                alert("ACCESS DENIED: Credentials not recognized in the Partner Database.");
            }
        }

        function checkAdmin() {
            const pass = document.getElementById('adminPass').value;
            if(pass === "HassetDereje") {
                sessionStorage.setItem('userRole', 'admin');
                window.location.href = "office-dashboard.html"; 
            } else {
                alert("SECURITY ALERT: Administrative Identity could not be verified.");
            }
        }

        // Enter key listeners
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if(input.id === 'clientPass') checkClient();
                    if(input.id === 'adminPass') checkAdmin();
                }
            });
        });
    </script>
</body>
</html>
