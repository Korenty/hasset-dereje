        <input type="password" id="pass-input" placeholder="ACCESS KEY" class="w-full bg-transparent border-b border-white/20 py-4 text-center focus:outline-none focus:border-royal-gold">
        <button onclick="checkAccess()" class="mt-8 uppercase tracking-widest text-[10px] text-royal-gold">Enter Presence</button>

<script>
function checkAccess() {
    const pass = document.getElementById('pass-input').value;
    if(pass === "HassetDereje") {
        window.location.href = "admin_dashboard.html"; // Admin Succession/Newsletter Management
    } else if(pass === "Hasset") {

}
</script>
