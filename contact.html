<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inquiry | Hasset Dereje Official</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-royal-green text-white">
    <div class="page-wipe"></div>
    
    <nav>
        <a href="index.html" class="text-2xl font-display">HD<span class="text-royal-gold">.</span></a>
        <div class="nav-links">
            <a href="legacy.html">The Crown</a>
            <a href="portfolio.html">The Muse</a>
            <a href="ambassador.html">The Voice</a>
        </div>
    </nav>

    <main class="h-screen flex items-center justify-center px-6">
        <div class="max-w-5xl w-full grid grid-cols-1 md:grid-cols-2 gap-20">
            <div class="space-y-12">
                <h1 class="crown-title text-7xl">Connect.</h1>
                <p class="text-white/60 font-light text-lg">
                    For brand collaborations, diplomatic engagements, and high-fashion bookings, 
                    please reach out to Hasset's global management team.
                </p>
                <div class="space-y-4">
                    <p class="text-xs tracking-widest uppercase text-royal-gold">Direct Office</p>
                    <a href="mailto:office@hassetdereje.com" class="text-3xl font-display block hover:text-royal-gold transition">office@hassetdereje.com</a>
                </div>
            </div>

            <form class="space-y-6 bg-white/5 p-10 backdrop-blur-md border border-white/10">
                <div class="grid grid-cols-2 gap-6">
                    <input type="text" placeholder="NAME" class="bg-transparent border-b border-white/20 py-4 focus:outline-none focus:border-royal-gold uppercase text-[10px] tracking-widest">
                    <input type="email" placeholder="EMAIL" class="bg-transparent border-b border-white/20 py-4 focus:outline-none focus:border-royal-gold uppercase text-[10px] tracking-widest">
                </div>
                <input type="text" placeholder="SUBJECT" class="w-full bg-transparent border-b border-white/20 py-4 focus:outline-none focus:border-royal-gold uppercase text-[10px] tracking-widest">
                <textarea rows="4" placeholder="MESSAGE" class="w-full bg-transparent border-b border-white/20 py-4 focus:outline-none focus:border-royal-gold uppercase text-[10px] tracking-widest"></textarea>
                <button class="w-full py-5 bg-royal-gold text-royal-black font-bold uppercase tracking-[0.3em] text-[10px] hover:bg-white transition-colors duration-500">Send Inquiry</button>
            </form>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
