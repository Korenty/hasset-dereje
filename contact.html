<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry & Access | Hasset Dereje</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .contact-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 8rem; padding: 180px 0; }
        .media-kit-box { background: var(--royal-green-dark); padding: 3rem; color: white; margin-top: 3rem; border-left: 5px solid var(--gold); }
        .form-group { margin-bottom: 2rem; border-bottom: 1px solid rgba(0,0,0,0.1); }
        .form-group input { width: 100%; border: none; background: none; padding: 1rem 0; outline: none; }
        body.dark .form-group { border-bottom-color: rgba(255,255,255,0.1); }
    </style>
</head>
<body class="loading">
    <header id="navbar"><div class="container"><nav><div class="logo"><a href="index.html">HASSET DEREJE</a></div></nav></div></header>

    <div class="container contact-layout">
        <div class="text-content">
            <span class="subtitle">Official Protocol</span>
            <h1 class="display-text">Secure <br>Engagement</h1>
            <p>For diplomatic representation, speaking requests, and corporate partnerships.</p>
            
            <div class="media-kit-box">
                <h3 class="subtitle" style="color: var(--gold);">Asset Access</h3>
                <p style="font-size: 0.9rem;">Submit your email to receive the 2026 Press Kit & Brand Deck.</p>
                <form action="#" style="margin-top: 1.5rem;">
                    <input type="email" placeholder="professional@email.com" style="width: 70%; padding: 0.8rem; background: rgba(255,255,255,0.1); border: 1px solid var(--gold); color: white; outline: none;">
                    <button class="btn-gold" style="padding: 0.8rem 1rem; border: none;">Get Deck</button>
                </form>
            </div>
        </div>

        <form>
            <div class="form-group"><label>Representative Name</label><input type="text" placeholder="John Doe"></div>
            <div class="form-group"><label>Organization</label><input type="text" placeholder="Government / Agency / Brand"></div>
            <div class="form-group"><label>Nature of Inquiry</label>
                <select style="width: 100%; border: none; background: none; padding: 1rem 0; color: gray;">
                    <option>Diplomatic Representation</option>
                    <option>STEM Keynote</option>
                    <option>Global Brand Ambassadorship</option>
                </select>
            </div>
            <button type="submit" class="btn-gold" style="width: 100%; border: none; padding: 1.5rem;">Submit Protocol</button>
        </form>
    </div>
</body>
</html>
